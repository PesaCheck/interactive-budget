<div class="container story">
  <div class="row">
    <span class="page-title">Stories</span>
    <div class="btn-group pull-right" role="group" aria-label="stories buttons">
      <button type="button" class="btn btn-new">New Story</button>
    </div>
  </div>
  <div class="row page-container">
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active"><a href="#">Stories</a></li>
    </ol>
    <div class="table-responsive">

      <table class="table table-striped table-hover">
        <tr>
          <th>Story</th>
          <th>Date created</th>
          <th>Published</th>
          <th></th>
        </tr>
        <tr ng-repeat="story in Stories.log">
          <td>{{story.name}}</td>
          <td>{{story.createdOn}}</td>
          <td>{{story.published}}</td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script type="text/ng-template" id="newStoryModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create a new story</h3>
    </div>
    <div class="modal-body" id="modal-body">

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>
