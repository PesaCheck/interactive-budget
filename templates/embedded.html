<div class="timeline" pesacheck-timeline story="{{Embedded.id}}">
  <section class="content" ng-include="layout">

  </section>
  <section class="loader" pesacheck-slide-loader timeout="{{timeout}}" slide="{{position}}">
    <div class="loading" ng-style="{width: loadingScale}"></div>
  </section>
</div>

<script type="text/ng-template" id="pesacheck-meter-layout.html">
  <div class="slide pesacheck-meter">
    <p>{{data.question}}</p>
    <span ng-switch="data.verdict" class="meter">
      <img src="./images/pesacheck-meter-false.svg" ng-switch-when="0" ng alt="Pesacheck truth meter" class="truthmeter animated zoomIn">
      <img src="./images/pesacheck-meter-partly-true.svg" ng-switch-when="1" alt="Pesacheck truth meter" class="truthmeter animated zoomIn">
      <img src="./images/pesacheck-meter-plausible.svg" ng-switch-when="2" alt="Pesacheck truth meter" class="truthmeter animated zoomIn">
      <img src="./images/pesacheck-meter-true.svg" ng-switch-when="3" alt="Pesacheck truth meter" class="truthmeter animated zoomIn">
      <img src="./images/pesacheck-meter-blank.svg" ng-switch-default alt="Pesacheck truth meter" class="truthmeter animated zoomIn">
    <span>
    <div class="readings">
      <ul class="meter-readings">
        <li class="false" ng-class="data.verdict == 0 ? 'active animated infinite tada': ''">
          <span class="indicator"></span>
          <span class="text">false</span>
        </li>
        <li class="partly-true" ng-class="data.verdict == 1 ? 'active animated infinite tada': ''">
          <span class="indicator"></span>
          <span class="text">partly true</span>
        </li>
        <li class="plausible" ng-class="data.verdict == 2 ? 'active animated infinite tada': ''">
          <span class="indicator"></span>
          <span class="text">plausible</span>
        </li>
        <li class="true" ng-class="data.verdict == 3 ? 'active animated infinite tada': ''">
          <span class="indicator"></span>
          <span class="text">true</span>
        </li>
      </ul>
    </div>
  </div>
</script>

<script type="text/ng-template" id="image-headline-layout.html">
  <div class="slide image-headline" bg-image="{{data.imageUri}}" >
    <h2 class="animated zoomIn"><span>{{data.headline}}</span></h2>
  </div>
</script>

<script type="text/ng-template" id="numbers-layout.html">
  <div class="slide numbers story">
    <p class="title">{{data.title}}</p>
    <div class="numbers-row">
      <div class="box" ng-repeat="stat in data.stats">
        <h3>{{stat.heading}}</h3>
        <p>{{stat.description}}</p>
        <span class="counter">{{stat.figure}}</span>
        <p>{{stat.figureMeta}}</p>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="loading-layout.html">
  <div class="row">
    <img src="./images/logo.png">
  </div>
  <span>loading</span>
</script>
