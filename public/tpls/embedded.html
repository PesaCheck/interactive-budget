<script type="text/ng-template" id="pesacheck-meter-layout.html">
  <div class="slide dancing-meter">
    <p>Is the question realy needed?</p>
    <img src="./images/pesacheck-meter.svg" alt="Pesacheck truth meter" class="truthmeter">
    <div class="readings">
      <ul class="meter-readings">
        <li class="false">
          <span class="indicator"></span>
          <span class="text">false</span>
        </li>
        <li class="partly-true">
          <span class="indicator"></span>
          <span class="text">partly true</span>
        </li>
        <li class="plausible">
          <span class="indicator"></span>
          <span class="text">plausible</span>
        </li>
        <li class="true">
          <span class="indicator"></span>
          <span class="text">true</span>
        </li>
      </ul>
    </div>
  </div>
</script>

<script type="text/ng-template" id="image-headline-layout.html">

<script type="text/ng-template" id="numbers-layout.html">

        <h3>Athletes</h3>

      </div>
      <div class="col-md-4 box">

        <p>Development and management of sports facilities in 2016/17</p>
        <span class="counter">4.15B</span>
        <p>Billion Kenya Shillings</p>
      </div>
    </div>
  </div>
</script>
