<div class="timeline" pesacheck-timeline>
  <section class="content" ng-include="layout">

  </section>
  <section class="loader" pesacheck-slide-loader timeout="{{timeout}}" slide="{{position}}">
    <div class="loading" ng-style="{width: loadingScale}"></div>
  </section>
</div>

<script type="text/ng-template" id="pesacheck-meter-layout.html">
  <div class="slide pesacheck-meter">
    <p>{{data.question}}</p>
    <span ng-switch="data.verdict" class="meter">
      <img src="./images/pesacheck-meter-false.svg" ng-switch-when="0" ng alt="Pesacheck truth meter" class="truthmeter">
      <img src="./images/pesacheck-meter-partly-true.svg" ng-switch-when="1" alt="Pesacheck truth meter" class="truthmeter">
      <img src="./images/pesacheck-meter-plausible.svg" ng-switch-when="2" alt="Pesacheck truth meter" class="truthmeter">
      <img src="./images/pesacheck-meter-true.svg" ng-switch-when="3" alt="Pesacheck truth meter" class="truthmeter">
      <img src="./images/pesacheck-meter-blank.svg" ng-switch-default alt="Pesacheck truth meter" class="truthmeter">
    <span>
    <div class="readings">
      <ul class="meter-readings">
        <li class="false" ng-class="data.verdict == 0 ? 'active': ''">
          <span class="indicator"></span>
          <span class="text">false</span>
        </li>
        <li class="partly-true" ng-class="data.verdict == 1 ? 'active': ''">
          <span class="indicator"></span>
          <span class="text">partly true</span>
        </li>
        <li class="plausible" ng-class="data.verdict == 2 ? 'active': ''">
          <span class="indicator"></span>
          <span class="text">plausible</span>
        </li>
        <li class="true" ng-class="data.verdict == 3 ? 'active': ''">
          <span class="indicator"></span>
          <span class="text">true</span>
        </li>
      </ul>
    </div>
  </div>
</script>

<script type="text/ng-template" id="image-headline-layout.html">
  <div class="slide image-headline">
    <img class="img-responsive" ng-src="{{data.imageUri}}"/>
    <h2><span>{{data.headline}}</span></h2>
  </div>
</script>

<script type="text/ng-template" id="numbers-layout.html">
  <div class="slide numbers story">
    <p class="title">What are the claims made?</p>
    <div class="row">
      <div class="col-md-4 box">
        <h3>Athletes</h3>
        <p>Participants in the olympics 2016</p>
        <span class="counter">80</span>
        <p>Billion Kenya Shillings</p>
      </div>
      <div class="col-md-4 box">
        <h3>Funding</h3>
        <p>Development and management of sports facilities in 2016/17</p>
        <span class="counter">4.15</span>
        <p>Billion Kenya Shillings</p>
      </div>
    </div>
  </div>
</script>
